<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    
    <div class="tabela">
      <div>
        <ul>
          <li><b>IMC</b></li>
          <li>Menos do que 18,5</li>
          <li>Entre 18,5 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li> Mais que 40</li>
        </ul>
      </div>

      <div>
        <ul>
          <li><b>Resultado</b></li>
          <li>Abaixo do peso</li>
          <li>Normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau 1</li>
          <li>Obesidade grau 2</li>
          <li>Obesidade grau 3</li>
        </ul>
      </div>
    </div>


    <form action="" class="form">
      <label>Peso:</label>
      <input type="text" class="peso">

      <label>Altura</label>
      <input type="text" class="altura">

      <button type="submit">Enviar</button>
    </form>

    <div >
      <p id="resultado"></p>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
